<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Task list</title>
<link rel="stylesheet" type="text/css" href="../styles/tasks.css"
	media="screen" />
<script src="../scripts/jquery-2.0.3.js"></script>
<script src="../scripts/jquery-tmpl.js"></script>
<script src="../scripts/jquery.validate.js"></script>
<script src="../scripts/jquery-serialization.js"></script>
<script src="../scripts/tasks-controller.js"></script>
<script src="../scripts/date.js"></script>
</head>
<body>
	<header>
		<span>Task list</span>
	</header>
	<main  id="userPage">
	<section id="userCreation" class="not">
		<form id="userForm">
			<input type="hidden" name="id"/>
			<div>
				<label>User ID</label> <input type="text" required="required"
					name="userId" class="large" placeholder="User Id" maxlength="200"  />
			</div>
			<div>
				<label>User</label> <input type="text" required="required"
					name="firstName" class="large" placeholder="First Name" maxlength="200"  />
			</div>
			<div>
				<label>User</label> <input type="text" required="required"
					name="lastName" class="large" placeholder="Last Name" maxlength="200"  />
			</div>
			<div>
				<label>Email</label> <input type="text" required="required"
					name="email" class="large" placeholder="Email" maxlength="200"  />
			</div>
			<div>
				<label>Address</label> <input type="text" required="required"
					name="address" class="large" placeholder="Address" maxlength="200"  />
			</div>
			<div>
				<label>Date Hired</label> <input type="date" required="required"
					name="requiredBy" />
			</div>

			<nav>
				<a href="#" id="saveUser">Save User</a>
				<a href="#" id="clearTask">Clear User</a>
			</nav>
		</form>
	</section>
	<section>
		<table id="tblUsers">
			<colgroup>
				<col width="10%">
				<col width="15%">
				<col width="15%">
				<col width="15%">
				<col width="15%">
				<col width="10%">
				<col width="10%">
				<col width="10%">

			</colgroup>
			<thead>
				<tr>
					<th>User Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Address</th>
					<th>Date Hired</th>
					<th>Team ID </th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<nav>
			<a href="#" id="btnAddUser">Add User</a>
		</nav>
	</section>
	</main>
	<footer>You have <span id="userCount"></span> Users</footer>
</body>
<script>
function initScreen() {
	$(document).ready(function() {
		tasksController.init($('#userPage'), function() {
			tasksController.loadTasks();
		});
	});
}
if (window.indexedDB) {
	$.getScript( "scripts/users-indexeddb.js" )
	.done(function( script, textStatus ) {
		initScreen();
	})
	.fail(function( jqxhr, settings, exception ) {
		console.log( 'Failed to load indexed db script' );
	});
} else if (window.localStorage) {
	$.getScript( "scripts/users-webstorage.js" )
	.done(function( script, textStatus ) {
		initScreen();
	})
	.fail(function( jqxhr, settings, exception ) {
		console.log( 'Failed to load web storage script' );
	});
}
</script>

<script id="userRow" type="text/x-jQuery-tmpl">
<tr>
	<td {{if complete == true}}class="taskCompleted"{{/if}}>${task}</td>
	<td {{if complete == true}}class="taskCompleted"{{/if}}><time datetime="${requiredBy}">${requiredBy}</time></td>
	<td {{if complete == true}}class="taskCompleted"{{/if}}>${category}</td>
	<td>
		<nav>
			{{if complete != true}}
				<a href="#" class="editRow" data-task-id="${id}">Edit</a>
				<a href="#" class="completeRow" data-task-id="${id}">Complete</a>
			{{/if}}
			<a href="#" class="deleteRow" data-task-id="${id}">Delete</a>
		</nav>
	</td>
</tr>
</script>


</html>
